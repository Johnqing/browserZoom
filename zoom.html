<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试文件</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	</style>
</head>
<body>
	<div>缩放文字测试</div>
<script type="text/javascript">
(function(win){
    'use strict';
	win.detectZoom = function(){
		switch(user_agent()){
			case 'ie':
				var x = Math.round((win.screen.deviceXDPI / win.screen.logicalXDPI) * 100);
				break;
			case 'firefox':
                // 检测设备缩放比例
				var x = mediaQueryBinarySearch('min--moz-device-pixel-ratio', '', 0, 10, 20, 0.0001);
				x = Math.round(x * 100);
				break;
            case 'opera':
                var x = win.outerWidth / win.innerWidth;
                x = Math.round(x * 100);
                break;
			default :
                /*
                * webkit下使用字号大小来实现。
                * 字体设置太小会被浏览器忽略。
                * webkit-text-size-adjust是禁止浏览器缩放
                * position是为了隐藏div
                */
				var tempElem = document.createElement('div');
                tempElem.innerHTML = '1';
                tempElem.setAttribute('style','font:100px/1em sans-serif;-webkit-text-size-adjust:none;position: absolute;top:-100%;');
				document.body.appendChild(tempElem);
				var x = 100/tempElem.clientHeight;
				x = Math.round(x*100);
		}
		alert("当前缩放比例："+x + "%");
	}
    /* 设备检测
	*  继续探索一种不使用mediaQuery的方法，求推荐
    */
    var mediaQueryBinarySearch = function (property, unit, a, b, maxIter, epsilon) {
        var matchMedia;
        var head, style, div;
        if (window.matchMedia) {
            matchMedia = window.matchMedia;
        } else {
            head = document.getElementsByTagName('head')[0];
            style = document.createElement('style');
            head.appendChild(style);

            div = document.createElement('div');
            div.className = 'mediaQueryBinarySearch';
            div.style.display = 'none';
            document.body.appendChild(div);

            matchMedia = function (query) {
                style.sheet.insertRule('@media ' + query + '{.mediaQueryBinarySearch ' + '{text-decoration: underline} }', 0);
                var matched = getComputedStyle(div, null).textDecoration == 'underline';
                style.sheet.deleteRule(0);
                return {matches: matched};
            };
        }
        var ratio = binarySearch(a, b, maxIter);
        if (div) {
            head.removeChild(style);
            document.body.removeChild(div);
        }
        return ratio;

        function binarySearch(a, b, maxIter) {
            var mid = (a + b) / 2;
            if (maxIter <= 0 || b - a < epsilon) {
                return mid;
            }
            var query = "(" + property + ":" + mid + unit + ")";
            if (matchMedia(query).matches) {
                return binarySearch(mid, b, maxIter - 1);
            } else {
                return binarySearch(a, mid, maxIter - 1);
            }
        }
    };
	function user_agent(){
        var ua = navigator.userAgent.toLowerCase();
        if (ua.indexOf('msie')>=0) {
        	return 'ie';
        };
        if (ua.indexOf('firefox')>=0) {
        	return 'firefox';
        };
        if (ua.indexOf('chrome')>=0) {
        	return 'chrome';
        };
        if (ua.indexOf('opera')>=0) {
        	return 'opera';
        };
	}
})(this);
detectZoom();
</script>
</body>
</html>
